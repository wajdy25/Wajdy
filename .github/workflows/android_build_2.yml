name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Give execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Download gradle-wrapper.jar
        run: |
          mkdir -p gradle/wrapper
          curl -L -o gradle-8.14.3-bin.zip https://services.gradle.org/distributions/gradle-8.14.3-bin.zip
          unzip -j gradle-8.14.3-bin.zip 'gradle/wrapper/gradle-wrapper.jar' -d gradle/wrapper/
          rm gradle-8.14.3-bin.zip

      - name: Build APK
        run: ./gradlew assembleDebug --warning-mode all --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

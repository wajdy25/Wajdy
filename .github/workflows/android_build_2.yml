name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip wget

      - name: Download Android SDK command line tools
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          rm cmdline-tools.zip
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/tools

      - name: Set ANDROID_HOME and update PATH
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/tools/bin" >> $GITHUB_PATH

      - name: Accept licenses and install SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Ensure gradle/wrapper directory exists
        run: mkdir -p gradle/wrapper

      - name: Create or fix gradle-wrapper.properties
        run: |
          PROPERTIES_FILE=gradle/wrapper/gradle-wrapper.properties
          if [ ! -f "$PROPERTIES_FILE" ]; then
            echo "distributionBase=GRADLE_USER_HOME" > "$PROPERTIES_FILE"
            echo "distributionPath=wrapper/dists" >> "$PROPERTIES_FILE"
            echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.14.3-bin.zip" >> "$PROPERTIES_FILE"
            echo "zipStoreBase=GRADLE_USER_HOME" >> "$PROPERTIES_FILE"
            echo "zipStorePath=wrapper/dists" >> "$PROPERTIES_FILE"
          else
            grep -q "^distributionUrl=" "$PROPERTIES_FILE" || echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.14.3-bin.zip" >> "$PROPERTIES_FILE"
          fi

      - name: Download gradle-wrapper.jar
        run: curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.14.3/gradle/wrapper/gradle-wrapper.jar

      - name: Build APK with detailed logs
        run: ./gradlew assembleDebug --stacktrace --info --debug || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Ensure gradle/wrapper directory exists
        run: mkdir -p gradle/wrapper

      - name: Create or fix gradle-wrapper.properties
        run: |
          PROPERTIES_FILE=gradle/wrapper/gradle-wrapper.properties
          if [ ! -f "$PROPERTIES_FILE" ]; then
            cat > "$PROPERTIES_FILE" <<EOL
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.14.3-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOL
          else
            grep -q "^distributionUrl=" "$PROPERTIES_FILE" || echo "distributionUrl=https\://services.gradle.org/distributions/gradle-8.14.3-bin.zip" >> "$PROPERTIES_FILE"
          fi

      - name: Download gradle-wrapper.jar
        run: curl -L -o gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.14.3/gradle/wrapper/gradle-wrapper.jar

      - name: Build APK
        run: ./gradlew assembleDebug --warning-mode all --stacktrace --info

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
